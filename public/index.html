	/*styles start for review list for store*/

	.userProfileReviewImg img{
		width:100%;
	}
	/*end review list for store*/
	.search-icon{
  margin-right:10px;
  font-size:25px;
  color:white;
}
.menu-icon{
  display:flex;
  flex-direction:column;
  justify-content: space-between;
  height:20px;
  margin-left:10px;
}
.menu-icon-span{
  background:white;
  width:30px;
  height:3px;
}
.menu-icon-span:nth-child(1):hover{
  transform:rotate(45deg);
  transition: all 0.3s ease-in-out;
}
.menu-icon-span:nth-child(3):hover{
  transform:rotate(-45deg);
  transition: all 0.3s ease-in-out;
}
.menu-icon:hover{
  height:25px;
  transform:rotate(45deg);
  transition: all 1.3s ease-in-out;
}
		md-content.md-default-theme, md-content {
	  		background-color: #eee;
	  		height:100%;
		}
		.md-scroll-mask{
			position: initial;
		}

	</style>
