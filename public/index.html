<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	
</head>
<body ng-app="myApp">
	<div ng-controller="MainController">
		<select name="" id="" ng-model="selectedLocation" ng-options="item as item.location for item in locationList" ng-change="locationSelected(selectedLocation)">
			
		</select>
		<select ng-disabled="!selectedLocation" ng-model="searchEntity" name="" id="" ng-options="item as item.userSearchString for item in locationSearchList" ng-change="entitySelected(searchEntity)"></select>
		<p>Name <input type="text" name="name" ng-model="name" required /></p>
		<p>City <input type="text" name="city" ng-model="city" required /></p>
		<p>Door No</p><input type="text" name="doorNo" ng-model="address.doorno"> 
		<p>State</p><input type="text" name="state" ng-model="address.state"> 
		<p>Country</p><input type="text" name="country" ng-model="address.country"> 
		<p>district</p><input type="text" name="district" ng-model="address.district"> 
		<p>zipCode</p><input type="text" name="zipCode" ng-model="address.zipCode"> 
		<button ng-click="SendData()">Submit</button>
	</div>
	<script src="scripts/main.js" type="text/javascript" ></script>
</body>
</html>
