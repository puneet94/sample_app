<div class="" ng-controller="StoreReviewListController as srl">
  <md-content>
        <md-list class="md-dense" flex>
          <md-subheader class="md-no-sticky">Reviews</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="review in srl.reviewList" >
            <img ng-src="{{review.user.picture}}" class="md-avatar" alt="{{review.user.displayName}}">
            <div class="md-list-item-text" layout="column">
              <h3>{{ review.user.displayName }}</h3>
              <span>{{ review.description }}</span>
              <div class="" layout="row">
                <a href="#">Upvote</a>
              </div>
            </div>
          </md-list-item>
          <md-divider></md-divider>
        </md-list>
  </md-content>
</div>
