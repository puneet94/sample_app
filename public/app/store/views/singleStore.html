<loading-directive loading="ssc.loading"></loading-directive>
<header layout="row" meta-tags data-keywords="" data-description="" >
      <div ng-include="'app/home/pageHeader.html'" flex></div>
</header>
<div ng-include="'app/home/searchBox.html'"></div>
<main flex class="fixedHeaderMain">
  <div class="" layout="row" layout-xs="column" layout-sm="column">
    <div class="storeLeftPane" flex-sm="100" flex-xs="100" flex="70" >
      <div class="storeImageContent" md-whiteframe="3">

        <div class="storeBannerImage" style='background-image:url("{{ssc.storeData.bannerImage}}")'>

      </div>

      <div class="storeHeadingRating" layout="row" layout-align="space-between">
        <div layout="row">
          <h1 class="singleStoreHeading">{{ssc.storeData.name}} </h1>
          <div class="addressContentText" >
        <span>{{::ssc.storeData.address.locality}}</span>
        <span>{{::ssc.storeData.address.area}}</span>

      </div>
        </div>
        <div>
          <h3>
           <span><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
           <span>{{::ssc.storeData.storeRatingAvg}}/5</span>
          </h3>
        </div>
      </div>

      
      <div class="userInteractionNav" layout="row" ng-if="ssc.authCheck">
        <div class="" ng-controller="UserStoreVisitController as usv">
          <div class="userStoreVisitCheck">
            <input type="checkbox" name="userVisit"  ng-change="usv.toggleVisitCheck()" ng-model="usv.visitCheck" >Visited
          </div>
        </div>
      </div>
      </div>

      <div class="storePageStatsNav" layout="row" layout-xs="column">

        <md-divider></md-divider>
        <div class="statsContent" scroll-to-id="flowProducts" md-whiteframe="3">
            <h4 class="statsContentText"><span><i class="fa fa-suitcase" aria-hidden="true"></i></span>Products-({{ssc.storeData.products.length}})</h4>
        </div>
        <md-divider></md-divider>
        <div class="statsContent" scroll-to-id="flowReviews" md-whiteframe="3">
            <h4 class="statsContentText"><span><i class="fa fa-comments" aria-hidden="true"></i></span>Reviews-({{ssc.storeData.reviews.length}})</h4>
        </div>

        <md-divider></md-divider>
        <div class="statsContent" md-whiteframe="3">
            <h4 class="statsContentText"><span><i class="fa fa-motorcycle" aria-hidden="true"></i></span>Visits-({{ssc.storeData.visits.length}})</h4>
        </div>

        <md-divider></md-divider>

      </div>


      <div id="flowReviews"  class="" ng-include="'app/reviews/views/storeReviewList.html'">

      </div>
      <div class="" ng-include="'app/reviews/views/storeReviewSubmit.html'" ng-if="ssc.authCheck">

      </div>
      <div class="" id="flowProducts">
        <h1>Products</h1>
        <div class="" ng-include="'app/product/views/productsStoreCollection.html'" >

      </div>
    </div>

  </div>
</main>
