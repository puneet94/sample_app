
<div ng-controller="StoreListController as slc">
	<h1 ng-if="slc.storesList.length==0">No stores available</h1>
	<div ng-repeat="store in slc.storesList track by store._id">

		<md-card>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">
						<span ng-click="slc.getSingleStore(store)" class="storeNameHeading">{{store.name}}<span>Visit Store</span></span>
					</span>
					<span class="md-subhead">
						<span>{{store.address.locality}}</span>
						<span>{{store.address.area}}</span>
						<span>{{store.address.city}}</span>
						<span>{{store.address.state}}</span>
					</span>
					<span class="md-subhead">
						<span>{{store.upvotes.length}} Upvotes</span>
						<span>{{store.visits.length}} Visits</span>

					</span>
				</md-card-title-text>
				<md-card-title-media>
					<div ng-click="slc.getSingleStore(store)" class="md-media-md card-media">
						<img ng-src="{{store.bannerImage}}">
					</div>
				</md-card-title-media>
			</md-card-title>
			<span layout="row" layout-align="end center">
				<!--Add flow to query parameter-->
				<span>{{store.reviews.length}} Reviews </span>
				<span> {{store.products.length}} Products</span>
			</span>
		</md-card>
	</div>
	<button ng-click="slc.getStoresCollection()" ng-cloak ng-if="slc.storesList.length>0">LoadMore</button>
</div>
