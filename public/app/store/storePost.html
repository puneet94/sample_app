<div>
	<p>Name <input type="text" name="name" ng-model="name" required /></p>
	<p>City <input type="text" name="city" ng-model="address.city" required /></p>
	<p>Door No</p><input type="text" name="doorNo" ng-model="address.doorno"> 
	<p>State</p><input type="text" name="state" ng-model="address.state"> 
	<p>Country</p><input type="text" name="country" ng-model="address.country"> 
	<p>district</p><input type="text" name="district" ng-model="address.district"> 
	<p>zipCode</p><input type="text" name="zipCode" ng-model="address.zipCode"> 
	<p>Area</p><input type="text" name="area" ng-model="address.area"> 
	<p>Locality</p><input type="text" name="locality" ng-model="address.locality"> 
	<button ng-click="SendData()">Submit</button>
</div>
