<style type="text/css">
	*{
		font-family: 'Raleway', sans-serif;
	}
	.search-banner{
		width:100%;
		height:200px;
		position: relative;
		background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Shoppers_on_Dundas,_near_Yonge.jpg');
		background-position: 0 0;
		background-size: 100% 100%;

		background-repeat: no-repeat;
	}
	.dark-mask-absolute {
		position: absolute;
		top: 0;
		right: 0;
		left: 0;
		bottom: 0;
		background-color: rgba(0,0,0,.35);
	}
	.content-header{
		color:white;
	}
	.search-box-container{
		margin: auto 5%;
		font-family: 'Raleway', sans-serif !important;
	}
</style>
<div flex="90" flex-offset="5">
	<header layout="row"  >


		<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools">
			<div style="height:100%">
				<img style="height:100%" src="images/logo2.png">
			</div>
			<span class="md-headline" style="">
				shoppins
			</span>
			<span flex></span>
			<md-button class="md-raised" aria-label="Learn More">
			Login
		</md-button>
		<md-button class="md-raised" aria-label="Learn More">
		SignUp
	</md-button>
</div>
</md-toolbar>
</header>
<main>
	
	<div layout="row">

		<div class="search-banner">
			<div class="dark-mask-absolute"></div>
			<div layout="row" layout-align="center center">
				<div class="search-content">
					<div class="content-header md-title">
						<h2>Search for stores, products and brands</h2>	
					</div>
				</div>
			</div>
			<div  >
				<div class="search-box-container">
					<div layout="row" >
					
						<div flex="20" flex-offset="2">
							<md-autocomplete
							ng-disabled="ctrl.isDisabled"
							md-no-cache="ctrl.noCache"
							md-selected-item="ctrl.selectedItem"
							md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
							md-search-text="ctrl.searchText"
							md-selected-item-change="ctrl.selectedItemChange(item)"
							md-items="item in ctrl.querySearch(ctrl.searchText)"
							md-item-text="item.name"
							md-min-length="0"
							placeholder="Select a city"
							md-menu-class="autocomplete-custom-template">
							<md-item-template>
							<span class="item-title">
								<md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon>
								<span> {{item.name}} </span>
							</span>
							<span class="item-metadata">
								<span class="item-metastat">
									<strong>{{item.watchers}}</strong> watchers
								</span>
								<span class="item-metastat">
									<strong>{{item.forks}}</strong> forks
								</span>
							</span>
						</md-item-template>
					</md-autocomplete>
				</div>
				
				<div flex="59" >
					<md-autocomplete
					ng-disabled="ctrl.isDisabled"
					md-no-cache="ctrl.noCache"
					md-selected-item="ctrl.selectedItem"
					md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
					md-search-text="ctrl.searchText"
					md-selected-item-change="ctrl.selectedItemChange(item)"
					md-items="item in ctrl.querySearch(ctrl.searchText)"
					md-item-text="item.name"
					md-min-length="0"
					placeholder="Select a store, product or brand"
					md-menu-class="autocomplete-custom-template">
					<md-item-template>
					<span class="item-title">
						<md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon>
						<span> {{item.name}} </span>
					</span>
					<span class="item-metadata">
						<span class="item-metastat">
							<strong>{{item.watchers}}</strong> watchers
						</span>
						<span class="item-metastat">
							<strong>{{item.forks}}</strong> forks
						</span>
					</span>
				</md-item-template>
			</md-autocomplete>
		</div>
		<div flex="20" >
		<md-button class="md-raised md-primary" style="width:100%;margin:0">Search</md-button></div>
		
	</div>
</div>
</div>

</div>


</div>

<div>Home page</div>
<a href="#/store">Take me away</a>
</main>

</div>
